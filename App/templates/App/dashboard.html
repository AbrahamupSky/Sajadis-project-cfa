{% extends 'App/base.html' %}

{% block content %}
  <div class="container bg-dark shadow-md p-3 mt-3 rounded-3">
    <div class="row">
      <div class="col">
        <h2>Dashboard</h2>
      </div>
      <div class="col text-end">
        <a href="{% url 'create_record' %}" class="btn btn-outline-primary btn-sm">Create new record</a>
      </div>
    </div>
    <hr>

    <table class="table table-striped table-secondary table-hover table-bordered rounded-3 bg-light">
      <thead class="">
        <tr>
          <th scope="col">Date of creation</th>
          <th scope="col">Done</th>
          <th scope="col">View</th>
        </tr>
      </thead>
      <tbody>
        {% for record in records %}
        <tr class="text-center">
          <td>{{ record.date }}</td>

          {% if not record.done %}
            <td>Uncompleted<i class="fa-solid fa-x ms-3"></i></td>
          {% else %}
            <td>Completed<i class="fa-solid fa-check ms-3"></i></td>
          {% endif %}

          <td class="text-center" style="width: 50px;"><a href="{% url 'upload_record' record.id %}"><i class="fa-solid fa-pen-to-square"></i></a></i></td>
        </tr>
      </tbody>
        {% endfor %}
    </table>
  </div>
{% endblock %}
